<style>
    body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        background: white;
    }
    div:first-child {
        margin-top: 0px;
    }
    div {
        cursor: pointer;
        text-align: center;
        padding: 1px 3px;
        font-family: sans-
        serif;
        font-size: 0.8em;
        width: 120px;
        margin-top: 1px;
        background: #cccccc;
    }
    div:hover {
        background: #aaaaaa;
    }
</style>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.md5.js"></script>
<script>
    $(document).ready(function(){
    		//build link
    		buildLink();
    	
        $("div").click(function(){
        		var id = $(this).attr("id");
        		var uid = JSON.parse(localStorage['siteList'+id]).uid;
        		var pwd = $.md5(JSON.parse(localStorage['siteList'+id]).pwd);

            chrome.tabs.create(
            {
                'url': $(this).attr("value")+uid+"&password="+pwd,
                'selected': true
            });
        });
    });
    
    function buildLink(){
    		var count = localStorage.length;
            	//alert(count);
            	for(i=1;i<=count;i++){
            		if(JSON.parse(localStorage['siteList'+i]).name != ""){
	            		$("<div id='"+i+"' "+
	            		"value='"+JSON.parse(localStorage['siteList'+i]).url+"?reqID=11282006&nav=Homenav&userid='>"+
	            		JSON.parse(localStorage['siteList'+i]).name+
	            		"</div>").appendTo("#links");
            		}
            	} 
    };
</script><body id="links"/>
