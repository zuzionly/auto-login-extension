<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript">
            $(document).ready(function(){

                $("input").each(function(){
                    $(this).val(localStorage[$(this).attr("id")]);
                })

                $("#save").click(function(){
                    $("input").each(function(){
                        localStorage[$(this).attr("id")] = $(this).val();
                    })

                    $("#status").html("Options Saved.");

                    setTimeout(function() {
                        $("#status").html("")
                    }, 750);
                });

            });

            function toggleHide(id){
                var obId = "#"+id+"Pwd";
                var obId2 = id+"Pwd";
                var temPwd = $(obId).val();
                if("password"==$(obId).attr("type"))
                {
                    var content = "<input type='text' id='"+obId2+"'/>";

                    $(obId).replaceWith(content);
                    $(obId).attr("value",temPwd);
                    $("#"+id).html("隐藏");
                }else{
                    var content = "<input type='password' id='"+obId2+"'/>";

                    $(obId).replaceWith(content);
                    $(obId).attr("value",temPwd);
                    $("#"+id).html("显示");
                }
            }

        </script>
